<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рецепты</title>
</head>
<body>
    <h3>Готовим {{ name.title }} на {{ servings }} порции</h3>

{% for ingredient, amount in recipe.items %}
    <p>{{ ingredient }}: {{ amount }}</p>
{% empty %}
    <p>Такого рецепта не знаю :(</p>
    <p>Попробуйте другое блюдо. Есть следующие: {{ name_recipe.title }}</p>
{% endfor %}
</body>
</html>
